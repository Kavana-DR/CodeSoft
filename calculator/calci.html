<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image:url("https://th.bing.com/th/id/R.ef76ce28cee17c0fd6f0a07f10ca53a5?rik=BuGQw78Gzhg9Pw&riu=http%3a%2f%2fcdn.wallpapersafari.com%2f68%2f42%2fBAtzIj.jpg&ehk=%2b5vZEFvhQyjCkV3%2fcnyaBrtTeaTRCtJ6Q%2f5VQDu5crA%3d&risl=&pid=ImgRaw&r=0");

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 350px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 1.5rem;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0a0a0a;
    }

    h2 {
      text-align: center;
    }

    #result {
      text-align: center;
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="text" id="display" disabled placeholder="0" />

    <div class="buttons">
      <!-- Number buttons -->
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="chooseOperation('/')">÷</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="chooseOperation('*')">×</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="chooseOperation('-')">−</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="chooseOperation('+')">+</button>
    </div>

    <div id="result">Result: <span id="output"></span></div>
  </div>

  <script>
    let currentInput = '';
    let firstOperand = '';
    let secondOperand = '';
    let operation = '';

    function appendNumber(num) {
      currentInput += num;
      document.getElementById('display').value = currentInput;
    }

    function chooseOperation(op) {
      if (currentInput === '') return;
      operation = op;
      firstOperand = currentInput;
      currentInput = '';
      document.getElementById('display').value = '';
    }

    function calculate() {
      if (currentInput === '' || firstOperand === '' || operation === '') return;
      secondOperand = currentInput;
      let result;

      switch (operation) {
        case '+':
          result = parseFloat(firstOperand) + parseFloat(secondOperand);
          break;
        case '-':
          result = parseFloat(firstOperand) - parseFloat(secondOperand);
          break;
        case '*':
          result = parseFloat(firstOperand) * parseFloat(secondOperand);
          break;
        case '/':
          result = secondOperand == 0 ? 'Error' : parseFloat(firstOperand) / parseFloat(secondOperand);
          break;
        default:
          result = 'Invalid';
      }

      document.getElementById('output').textContent = result;
      document.getElementById('display').value = result;
      currentInput = result.toString();
      firstOperand = '';
      secondOperand = '';
      operation = '';
    }

    function clearDisplay() {
      currentInput = '';
      firstOperand = '';
      secondOperand = '';
      operation = '';
      document.getElementById('display').value = '';
      document.getElementById('output').textContent = '';
    }
  </script>
</body>
</html>
