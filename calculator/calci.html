<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: right;
    }

    .buttons, .operations {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #333;
    }


  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">
<input type="text" id="display" placeholder="Result" readonly />

<div class="buttons">
  <!-- Number buttons update selected input -->
  <button onclick="appendToInput(1)">1</button>
  <button onclick="appendToInput(2)">2</button>
  <button onclick="appendToInput(3)">3</button>
  <button onclick="calculateFromInputs('+')">+</button>

  <button onclick="appendToInput(4)">4</button>
  <button onclick="appendToInput(5)">5</button>
  <button onclick="appendToInput(6)">6</button>
  <button onclick="calculateFromInputs('-')">−</button>

  <button onclick="appendToInput(7)">7</button>
  <button onclick="appendToInput(8)">8</button>
  <button onclick="appendToInput(9)">9</button>
  <button onclick="calculateFromInputs('*')">×</button>

  <button onclick="appendToInput(0)">0</button>
  <button onclick="clearFields()">C</button>
  <button onclick="calculate()">=</button>
  <button onclick="calculateFromInputs('/')">÷</button>
</div>


  <script>
   let activeInput = null;

// Detect which input field is active (clicked last)
document.getElementById("num1").addEventListener("focus", () => {
  activeInput = "num1";
});
document.getElementById("num2").addEventListener("focus", () => {
  activeInput = "num2";
});

function appendToInput(number) {
  if (activeInput) {
    const input = document.getElementById(activeInput);
    input.value += number;
  } else {
    alert("Click on a number field first!");
  }
}

function calculateFromInputs(op) {
  const num1 = parseFloat(document.getElementById("num1").value);
  const num2 = parseFloat(document.getElementById("num2").value);
  let result;

  switch (op) {
    case '+': result = num1 + num2; break;
    case '-': result = num1 - num2; break;
    case '*': result = num1 * num2; break;
    case '/': result = num2 === 0 ? "Error" : num1 / num2; break;
    default: result = "Invalid";
  }

  document.getElementById("display").value = result;
}

function clearFields() {
  document.getElementById("num1").value = '';
  document.getElementById("num2").value = '';
  document.getElementById("display").value = '';
  activeInput = null;
}


function changeTheme() {
        let body = document.querySelector("body");

        // body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          body.classList.remove("dark");
        } else {
          body.classList.add("dark");
        }
      }

      let themeButton = document.querySelector(".theme-button");
      themeButton.addEventListener("click", changeTheme);
  </script>
</body>
</html>
